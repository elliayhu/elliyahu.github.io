<template>
    <require from="../../head-page-new/head-page-new.html"></require>
    <div class="d-flex flex-column h-100">   
    <head-page-new></head-page-new>
            <h2 class="customfont-bold text-center top-gold mb-3">${topTitle}</h2>
            <div id="carousel" class="d-flex carousel slide container-fluid pb-2" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active mh-100">
                        <img class="d-block mx-auto mw-100 mh-100" src.bind="firstPicture" alt="First slide">
                    </div>
                    <div repeat.for="item of pictures" class="carousel-item mh-100">
                             <img class="d-block  mx-auto mw-100 mh-100" src.bind="item.src" alt="Second slide">
                    </div>
                    <div if.bind="title" class="text-box-info w-50" id="style-scrollbar">
                        <h3 class="customfont-bold text-center top-direction-r m-3">${title}</h3>
                        <article>
                        <p repeat.for="item of paragraphes" class="text-right top-direction-r m-2">${item.paragraph}</p>
                        </article>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
</template>
